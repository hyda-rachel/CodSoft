<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Calculator</title>

<style>
    body {
        background: #dddddd;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #4a4255;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
    }

    .display {
        width: 100%;
        height: 70px;
        background: #000;
        color: #0f0;
        font-size: 32px;
        text-align: right;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        grid-auto-rows: 70px;
        gap: 10px;
    }

    button {
        border: none;
        background: #2f2a35;
        color: white;
        font-size: 22px;
        border-radius: 12px;
        box-shadow: 0px 4px 4px rgba(0,0,0,0.5);
        cursor: pointer;
    }

    button:active {
        transform: scale(0.95);
    }

    .pink {
        background: #d66a79;
    }

    .operator {
        background: #2f2a35;
        font-weight: bold;
    }

    /* + symbol button tall */
    .plus {
        grid-row: span 2;
        background: #2f2a35;
        font-size: 28px;
    }

    /* = button wide */
    .equal {
        grid-column: span 2;
        background: #d6cfcf;
        color: black;
    }
</style>

</head>
<body>

<div class="calculator">

    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="pink" onclick="clearDisplay()">AC</button>
        <button class="pink" onclick="percent()">%</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="plus" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>

        <button class="equal" onclick="calculateResult()">=</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>

</div>

<script>
    const display = document.getElementById("display");

    function appendValue(val) {
        if (display.textContent === "0" && val !== ".") {
            display.textContent = val;
        } else {
            display.textContent += val;
        }
    }

    function clearDisplay() {
        display.textContent = "0";
    }

    function percent() {
        display.textContent = eval(display.textContent) / 100;
    }

    function calculateResult() {
        try {
            display.textContent = eval(display.textContent);
        } catch {
            display.textContent = "Error";
        }
    }
</script>

</body>
</html>
